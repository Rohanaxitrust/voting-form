
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    input[type=number] {
      width: 60px;
    }
    .option {
      margin-bottom: 10px;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <h2>Allocate $10 across exactly 3 options (max $5 per option)</h2>
  <form id="voteForm" action="https://formsubmit.co/intern03@axitrust.com" method="POST">
    <label for="name">Name:</label><br>
    <input type="text" name="Voter Name" id="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" name="Voter Email" id="email" required><br><br>

    <div id="options"></div>

    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_next" value="https://formsubmit.co/thanks.html" />

    <p class="error" id="error"></p>
    <p class="success" id="success"></p>
    <button type="submit">Submit</button>
  </form>

  <script>
    const maxOptions = 60;
    const options = [];
    for (let i = 1; i <= maxOptions; i++) {
      options.push(`Option ${i}`); // You can change this array to your real option names
    }

    const container = document.getElementById('options');
    options.forEach((label) => {
      const div = document.createElement('div');
      div.className = 'option';
      div.innerHTML = `
        <label>
          ${label}: $
          <input type="number" name="${label}" min="0" max="5" step="0.01" value="0">
        </label>
      `;
      container.appendChild(div);
    });

    const form = document.getElementById('voteForm');
    const error = document.getElementById('error');

    form.addEventListener('submit', function(event) {
      error.textContent = '';

      const inputs = form.querySelectorAll('input[type="number"]');
      let total = 0;
      let count = 0;
      let valid = true;

      inputs.forEach(input => {
        const val = parseFloat(input.value);
        if (val > 0) count++;
        if (val > 5) valid = false;
        total += val;
      });

      if (!valid) {
        event.preventDefault();
        error.textContent = "No option can receive more than $5.";
        return;
      }

      if (count !== 3) {
        event.preventDefault();
        error.textContent = "You must allocate funds to exactly 3 options.";
        return;
      }

      if (Math.round(total * 100) / 100 !== 10) {
        event.preventDefault();
        error.textContent = "Total allocation must be exactly $10.";
        return;
      }
    });
  </script>
</body>
</html>
